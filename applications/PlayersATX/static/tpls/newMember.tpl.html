<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header clearfix">
            <button class="pull-right btn btn-default btn-sm" ng-click="createNewMember('cancel')" ng-disabled="imSaving">
                <i class="fa fa-times"></i>
            </button>
            <span class="pull-right text-muted" style="margin-right:5px;margin-top:5px" ng-if="imSaving"><i class="fa fa-refresh fa-spin"></i> standby...</span>
			<h3>Create New Member</h3>
			<div class="alert alert-info">
				<h4>New Member ID will be: {!newMember.memberID!}</h4>
				<span ng-click="newMember.editID = !newMember.editID;"><i class="fa fa-lg" ng-class="{'fa-check-square-o': newMember.editID, 'fa-square-o': !newMember.editID}"></i> edit Member ID<spam>
			</div>
			<div class="row">
				<div class="col-xs-6" style="padding:5px">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label>General Info:</label>
						</div>
						<div class="panel-body">
				            <div class="form-group" ng-if="newMember.editID">
				                <label>New Member ID:</label>
				                <input class="form-control" ng-model="newMember.memberID">
			                </div>
							<div class="form-group">
								<label>Membership Length:</label>
								<select class="form-control" ng-model="newMember.duration">
									<option value="">-- Choose One --</option>
									<option value="weekend">One Weekend</option>
									<option value="year">One Year</option>
									<option value="custom">Custom</option>
								</select>
							</div>
				            <div class="form-group" ng-if="newMember.duration == 'custom'">
				                <label>Membership Expires:</label>
			                    <datepicker date-format="yyyy-MM-dd">
			                        <input class="form-control" ng-model="newMember.expires">
			                    </datepicker>
			                </div>
				            <div class="form-group" ng-style="{'margin-top':newMember.duration == 'custom' ? '50px' : '0'}">
				                <label>Membership Type:</label>
				                <select class="form-control" ng-options="thisType.id as thisType.label for thisType in memberTypeOptions" ng-model="newMember.memberType"></select>
			                </div>
				            <div class="form-group">
				                <label>Gender:</label>
				                <select class="form-control" ng-options="thisType.id as thisType.label for thisType in genderOptions" ng-model="newMember.gender"></select>
			                </div>
			            </div>
			        </div>
			    </div>
				<div class="col-xs-6" style="padding:5px">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label>Address:</label>
						</div>
						<div class="panel-body">
				            <div class="form-group">
				                <label>Address:</label>
				                <input class="form-control" ng-model="newMember.address">
			                </div>
				            <div class="form-group">
				                <label>City:</label>
				                <input class="form-control" ng-model="newMember.city">
			                </div>
				            <div class="form-group">
				                <label>State:</label>
				                <select class="form-control" ng-options="thisState.abb as thisState.label for thisState in stateInfo" ng-model="newMember.state"></select>
			                </div>
				            <div class="form-group">
				                <label>Zip/Postal code:</label>
				                <input class="form-control" ng-model="newMember.zip">
			                </div>
				            <div class="form-group">
				                <label>Phone:</label>
				                <input class="form-control" ng-model="newMember.phone">
				                <span class="text-muted">(555)555-5555</span>
			                </div>
			            </div>
			        </div>
			    </div>
				<div class="{!newMember.gender == 1 ? 'col-xs-6' : 'col-xs-12' !}" style="padding:5px" ng-if="newMember.gender != 2">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label>His Information:</label>
						</div>
						<div class="panel-body">
				            <div class="form-group">
				                <label>First Name:</label>
				                <input class="form-control" ng-model="newMember.hisFname">
			                </div>
				            <div class="form-group">
				                <label>Last Name:</label>
				                <input class="form-control" ng-model="newMember.hisLname">
			                </div>
				            <div class="form-group">
				                <label>DL or ID number:</label>
				                <input class="form-control" ng-model="newMember.hisDl">
			                </div>
				            <div class="form-group">
				                <label>Date of Birth:</label>
			                    <datepicker date-set="1975/07/01" date-max-limit="{!iAmOfAge!}" date-format="yyyy-MM-dd">
			                        <input class="form-control" ng-model="newMember.hisDob">
			                    </datepicker>
			                </div>
				            <div class="form-group" style="margin-top:50px">
				                <label>Email:</label>
				                <input class="form-control" ng-model="newMember.hisEmail" type="email">
			                </div>
			            </div>
			        </div>
			    </div>
				<div class="{!newMember.gender == 1 ? 'col-xs-6' : 'col-xs-12' !}" style="padding:5px" ng-if="newMember.gender != 3">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label>Her information:</label>
						</div>
						<div class="panel-body">
				            <div class="form-group">
				                <label>First Name:</label>
				                <input class="form-control" ng-model="newMember.herFname">
			                </div>
				            <div class="form-group">
				                <label>Last Name:</label>
				                <input class="form-control" ng-model="newMember.herLname">
			                </div>
				            <div class="form-group">
				                <label>DL or ID number:</label>
				                <input class="form-control" ng-model="newMember.herDl">
			                </div>
				            <div class="form-group">
				                <label>Date of Birth:</label>
			                    <datepicker date-set="1975/07/01" date-max-limit="{!iAmOfAge!}" date-format="yyyy-MM-dd">
				                	<input class="form-control" ng-model="newMember.herDob">
			                    </datepicker>
			                </div>
				            <div class="form-group" style="margin-top:50px">
				                <label>Email:</label>
				                <input class="form-control" ng-model="newMember.herEmail" type="email">
			                </div>
			            </div>
			        </div>
			    </div>

			</div>
			<div class="pull-right">
				<button class="btn btn-info btn-lg" ng-click="createNewMember('save')">
					<i class="fa fa-plus-square-o"></i> Create
				</button>
			</div>
		</div>
	</div>
</div>
