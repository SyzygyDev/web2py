{{for card in cards:}}
    <div class="row">
        <div class="box">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    {{=XML(card["card_heading"])}}
                </h2>
                <hr>
                <div>
                    {{if card["left_image"]:}}
                        <img src="{{=URL('default', 'download', args=card['left_image'])}}" alt="" align="left" style="width:{{=card['imageSize']}};padding:10px;margin-right:10px">
                    {{pass}}
                    {{if card["right_image"]:}}
                        <img class="pull-right" src="{{=URL('default', 'download', args=card['right_image'])}}" alt="" style="width:{{=card['imageSize']}};padding:10px;margin-left:10px">
                    {{pass}}
                    <div style="padding-top:10px">
                        {{=XML(card["body_text"])}}
                    </div>
                </div>
            </div>
        </div>
    </div>
{{pass}}
