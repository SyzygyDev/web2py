{{extend 'layoutAngular.html'}}

<div class="container">
	<div class="row" style="padding:25px">
		<div class="form-group">
			<label for="auth_user_email">Email address:</label>
			<input type="email" class="form-control" id="auth_user_email" name="email" placeholder="Enter email" ng-model="loginInfo.email">
		</div>
		<div class="form-group">
			<label for="auth_user_password">Password</label>
			<input type="password" class="form-control" id="auth_user_password" name="password" ng-model="loginInfo.password">
		</div>
		<hr>
		<button class="btn btn-danger btn-block" ng-click="logMeIn()">Login</button>
	</div>
	<iframe src="/playersatx/default/userModal2" onLoad="iFrameSourceChanged(this);" ng-if="showModal"></iframe>
</div>
