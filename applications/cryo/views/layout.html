<!DOCTYPE html>
<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]><html class="ie ie6 ie-lte9 ie-lte8 ie-lte7 no-js" lang="{{=T.accepted_language or 'en'}}"> <![endif]-->
<!--[if IE 7]><html class="ie ie7 ie-lte9 ie-lte8 ie-lte7 no-js" lang="{{=T.accepted_language or 'en'}}"> <![endif]-->

<!--[if IE 9]><html class="ie9 ie-lte9 no-js" lang="{{=T.accepted_language or 'en'}}"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="{{=T.accepted_language or 'en'}}"> <!--<![endif]-->
<head>
    <title>CryoTherapy - Recovery, Weightloss, Anti-Aging, Wellness!</title>
  <!--[if !HTML5]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
  <![endif]-->
  <!-- www.phpied.com/conditional-comments-block-downloads/ -->
  <!-- Always force latest IE rendering engine
       (even in intranet) & Chrome Frame
       Remove this if you use the .htaccess -->
       
    <meta charset="utf-8" />

  <!-- http://dev.w3.org/html5/markup/meta.name.html -->
    <meta name="application-name" content="{{=request.application}}" />

  <!-- Speaking of Google, don't forget to set your site up:
       http://google.com/webmasters -->
    <meta name="google-site-verification" content="" />

  <!--  Mobile Viewport Fix
        j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
        device-width: Occupy full width of the screen in its current orientation
        initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
        user-scalable = yes allows the user to zoom in -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="{{=URL('static','images/cryoIcon.png')}}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{=URL('static','images/cryoIcon.png')}}">

    <link type="text/css" media="screen" href="{{=URL('static','css/bootstrap.css')}}" rel='stylesheet'>
    <link href="{{=URL('static','css/font-awesome.css')}}" rel='stylesheet' type='text/css'>
    <link href="{{=URL('static','css/animate.css')}}" rel='stylesheet' type='text/css'>
    <link href="{{=URL('static','css/theme.css')}}" rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
</head>

<body>

    {{include}}

    <!--Javascripts-->
    <script src="{{=URL('static','js/jquery.js')}}"></script>
    <script src="{{=URL('static','js/modernizr.js')}}"></script>
    <script src="{{=URL('static','js/bootstrap.js')}}"></script>
    <script src="{{=URL('static','js/menustick.js')}}"></script>
    <script src="{{=URL('static','js/parallax.js')}}"></script>
    <script src="{{=URL('static','js/easing.js')}}"></script>
    <script src="{{=URL('static','js/wow.js')}}"></script>
    <script src="{{=URL('static','js/smoothscroll.js')}}"></script>
    <!--<script src="{{=URL('static','js/masonry.js')}}"></script>-->
    <script src="{{=URL('static','js/imgloaded.js')}}"></script>
    <script src="{{=URL('static','js/classie.js')}}"></script>
    <script src="{{=URL('static','js/colorfinder.js')}}"></script>
    <!--<script src="{{=URL('static','js/gridscroll.js')}}"></script>-->
    <script src="{{=URL('static','js/contact.js')}}"></script>
    <script src="{{=URL('static','js/common.js')}}"></script>

    <script type="text/javascript">
    jQuery(function($) {
    $(document).ready( function() {
      //enabling stickUp on the '.navbar-wrapper' class
        $('.navbar-wrapper').stickUp({
            parts: {                 
              0: 'banner',
              1: 'benefits',
              2: 'services',        
              3: 'feedback',
              4: 'contact',       
            },
            itemClass: 'menuItem',
            itemHover: 'active',
            topMargin: 'auto'
            });
        });
    });
    </script>
</body>
</html>
